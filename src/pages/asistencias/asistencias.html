<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Asistencias
    <img src="assets/imgs/logosf.png"/>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h5>Marcar solo las faltas de asistencia</h5>
  <ion-list>
    <ion-item *ngFor="let entrenador of entrenadores">
      <ion-label>{{entrenador.nombre}}</ion-label>
      <ion-checkbox item-right value="false"  [(ngModel)]="entrenador.value" (click)="crearasistencia(entrenador)"></ion-checkbox>
    </ion-item>  
  </ion-list> 
  <button ion-button full (click)="subirasistencia()">Enviar Asistencia</button>
  </ion-content>
